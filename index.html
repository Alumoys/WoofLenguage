<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link  styles-->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./elements.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./footer.css" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>WoofLanguage</title>
  </head>
  <body>
    <header>
      <h1 class="logo_primary">WoofLanguage</h1>

      <button href="#" class="btn_count">
        <i class="fa-solid fa-user"></i>
      </button>
    </header>

    <main>
      <!-- fase do jogo -->
      <h2 class="title_game">Módulos - nível básico</h2>
      <div class="box_game" id="game_02">
        <img class="img_game" src="./img/leao.jpeg.jpeg" alt="Leão na savana" />
        <h3>Animais - Silvestres I</h3>
      </div>

      <div class="box_game" id="game_03">
        <img class="img_game" src="./img/elefante.jpeg" alt="Elefante se movimentando na realva" />
        <h3>Animais- Silvestres II</h3>
      </div>

      <div class="box_game" id="game_04">
        <img class="img_game" src="./img/cachorro.jpeg" alt="Imagem de um guepardo correndo" />
        <h3>Animais - Domésticos I</h3>
      </div>

      <div class="box_game" id="game_05">
        <img class="img_game" src="./img/loro.jpeg" alt="Macaco sobre um galho de árvore" />
        <h3>Animais - Domésticos II</h3>
      </div>

      <div class="box_game" id="game_06">
        <img src="./img/objetos.jpeg" alt="Sala de estar mordenar minimalista" />
        <h3>Objetos - Sala</h3>
      </div>

      <div class="box_game" id="game_07">
        <img class="img_game" src="./img/cozinha.jpeg" alt="Imagem de uma cozinha conceito aberto" />
        <h3>Objetos - Cozinha</h3>
      </div>

      <div class="box_game" id="game_08">
        <img class="img_game" src="./img/quarto.jpeg" alt="Imagem de quarto" />
        <h3>Objetos - Quarto</h3>
      </div>

      <div class="box_game" id="game_08">
        <img class="img_game" src="./img/banheiro.jpeg" alt="Imagem de banheiro" />
        <h3>Objetos - Banheiro</h3>
      </div>
    </main>

    <footer>
      <!-- logo footer -->
      <h2 class="logo_secondary">WoofLanguage &copy</h2>
      <div class="content_info">
        <!-- info -->
        <h3>Info</h3>
        <nav class="nav_vertial">
          <a href="#">Contato</a>
          <a href="#">Termos</a>
          <a href="#">Sobre</a>
        </nav>
      </div>
      <div class="content_social">
        <!-- social -->
        <h3>Social</h3>
        <nav class="nav_vertial_1">
          <a href="#" class="btn_social instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" class="btn_social facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" class="btn_social bluesky"
            ><i class="fa-brands fa-bluesky"></i
          ></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
