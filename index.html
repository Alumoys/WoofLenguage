<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link  styles-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>WoofLanguage</title>
  </head>
  <body>
    <header>
      <h1 class="logo_primary">WoofLanguage</h1>

      <button href="#" class="btn_count">
        <i class="fa-solid fa-user"></i>
      </button>
    </header>

    <main>
 
        <div class="questions-container hide">
          <span class="titlo">Módulos</span>
          <span class="question">Pergunta aqui?</span>

          <div class="image-container"></div>

          <div class="answers-container">
            <button class=" button">Resposta 1</button>
            <button class=" button">Resposta 2</button>
            <button class=" button">Resposta 3</button>
            <button class=" button">Resposta 4</button>
          </div>
        </div>

        <div class="controls-container">
          <button class="start-quiz button">Começar Quiz!</button>
          <button class="next-question button hide">Próxima pergunta</button>
        </div>
      
    </main>

    <footer>
      <!-- logo footer -->
      <h2 class="logo_secondary">WoofLanguage &copy</h2>
      <div class="content_info">
        <!-- info -->
        <h3>Info</h3>
        <nav class="nav_vertial">
          <a href="#">Contato</a>
          <a href="#">Termos</a>
          <a href="#">Sobre</a>
        </nav>
      </div>
      <div class="content_social">
        <!-- social -->
        <h3>Social</h3>
        <nav class="nav_vertial_1">
          <a href="#" class="btn_social instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" class="btn_social facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" class="btn_social bluesky"
            ><i class="fa-brands fa-bluesky"></i
          ></a>
        </nav>
      </div>
      <script type="module" src="./assets/js/main.js"></script>
    </footer>
  </body>
</html>
